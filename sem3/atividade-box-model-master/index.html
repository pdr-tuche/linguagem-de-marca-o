<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      background-color:white;
      border:1px solid blue; 
      margin:5px;
      box-sizing:border-box;
      max-width: 900px;
      min-width: 400px;
      margin:30px
      overflow: scroll;
    }
    span{
        display: block;
        margin:5px;
      }
  
  </style>
</head>
<body>
  <main>
    <span>Lorem ipsum</span>
    <span style="border: 1px dotted black;">Lorem ipsum</span>
    <span style="border: 3px solid black;">Lorem ipsum</span>
    <span style="border: 3px solid black; padding: 3rem;">Lorem ipsum</span>
    <span style="border: 3px solid black; margin: 3rem;">Lorem ipsum</span>
    <span style="border: 3px solid black; width: 400px;">Lorem ipsum</span>
    <span style="border: 3px solid black; width: 400px; height: 100px;">Lorem ipsum</span>
    <span style="border: 3px solid black; width: 400px; height: 100px; margin: auto;">Lorem ipsum</span>
  </main>
</body>
</html>
